name: CI Pipeline # Name of the workflow

on:
  push:
    branches:
      - main  # The branch on which to trigger the workflow on push
  pull_request:
    branches:
      - main  # The branch on which to trigger the workflow on pull requests

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the environment for the job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This checks out your code repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # This is an example, if you're using Node.js

    - name: Install dependencies
      run: npm install  # Example command, this could be different based on your project

    - name: Run tests
      run: npm test  # This could be a test suite or another build command
