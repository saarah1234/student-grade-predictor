name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.2.2 numpy==1.26.4 scikit-learn==1.4.2 streamlit==1.16.0 imbalanced-learn==0.12.3

    - name: Run tests
      run: |
        pytest
